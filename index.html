<!doctype html>
<html lang="en">

<head>
    <meta charset="urf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Memory Game</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="img/owl.png" rel="icon">

</head>

<body>
    <div class="game-container">
        <h1>
            Memory Game
        </h1>

        <h2>
            Moves <span class="moves">0</span>
        </h2>

        <div class="center-content">
            <ul class="stars">
                <li>
                    <i class="fa fa-star fa-lg"></i>
                </li>
                <li>
                    <i class="fa fa-star fa-lg"></i>
                </li>
                <li>
                    <i class="fa fa-star fa-lg"></i>
                </li>
            </ul>
        </div>

        <div class="center-content">
            <h3>
                <time>00:00:00</time>
            </h3>
        </div>

        <div class="center-content">
            <button class="btn bnt-default btn-restart" onclick="resetGame()">Restart Game</button>
        </div>

        <div id="game"></div>

        <div id="popup-modal" class="overlay">
            <div class="popup">
                <h1>Game Over!</h2>
                    <br>
                    <div>
                        <h2>
                            You beat the game in <span id="total-moves"></span> moves
                        </h2>
                        <br>
                        <h2>
                            Your total time is
                            <span id="total-hours"></span>:<span id="total-minutes"></span>:<span id="total-seconds"></span>
                        </h2>
                        <br>
                        <h2>
                            Your rating is
                            <span id="total-rating" class="total-rating"></span>
                        </h2>
                    </div>
                    <br>
                    <div>
                        <button class="btn bnt-default btn-restart" onclick="resetGame()">Restart Game</button>
                    </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
